<div class="container">
  <div class="row">
    <div class="col-12">
      <div *ngIf="ris!.length>0">
        <div class="container-fluid">
          <div class="row">
              <div class="col-12 d-flex mt-5">
                  <h2>Ecco la lista di tutte le ricette disponibili con gli ingredeinti selezionati </h2>
      
                
              </div>
          </div>
          
          <div class="row d-flex justify-content-start align-items-center ">
              <div class="col-12 d-flex justify-content-center align-items-center" *ngFor="let risposta of ris">
      
                <div class="col-2">
                  <img [src]="risposta.linkImmagine" alt="immagine" style="height: 70px; width: 80px;">
                </div>
                <div class="col-6">
                  <p class="portata m-0">{{risposta.portata}}</p>
                  <h3>{{risposta.nome}}</h3>
                  <p>{{risposta.istruzioni}}</p>
                  <div class="col-12 d-flex justify-content-around align-items-center">
                    <h5 class="portata"> Difficolt√†: {{risposta.difficolta}}</h5>
                    <!-- <h5  class="ms-2 portata">  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="schedule">  </mat-icon>  {{risposta.tempoPreparazione}}</h5>    -->
                    <h5 class="ms-2 portata"> <mat-icon>people</mat-icon>{{risposta.serving}}</h5>
                  </div>
                  
                 
                </div>
      
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</div>
