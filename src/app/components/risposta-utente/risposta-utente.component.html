<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Ecco la lista di tutte le ricette disponibili con gli ingredeinti selezionati </h2>

          
        </div>
    </div>
    
    <div class="row">
        <div class="col-8" *ngFor="let risposta of ris">

          <div class="col-2">
            <!-- <img [src]="risposta.linkRicetta" alt="immagine"> -->
          </div>
          <div class="col-6">
            <h3>{{risposta.nome}}</h3>
            <p>{{risposta.ingredienti}}</p>
            <p>{{risposta.difficolta}}</p>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="schedule" class="m-2">  </mat-icon> 
            <p>{{risposta.tempoPreparazione}}</p>   
            <p>{{risposta.portata}}</p>
            <p>{{risposta.serving}}</p>
           
          </div>

        </div>
    </div>
</div>
