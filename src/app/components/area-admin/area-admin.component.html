<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- fieldsets -->
            <fieldset  [@fadeInOut]="'in'" [style.display]="currentStep == 1 ? 'block' : 'none'">
                <input type="text" name="nome" placeholder="Nome Ricetta">
                <textarea name="istruzioni" id="istruzioni" cols="30" rows="5" placeholder="Inserisci istruzioni.."></textarea>
                <div class="row d-flex">
                    <div class="col">
                        <select name="portata" >
                            <option value="Primo piatto">p</option>
                            <option value="Secondo piatto">s</option>
                            <option value="Dolce">d</option>
                            <option value="Contorno">c</option>
                        </select>
                    </div>
                    <div class="col d-flex">
                        <label for="difficolta" id="difficolta">Difficoltà:</label>
                        <input type="radio" name="difficolta" value ="1">
                        <label for="1">Facile</label>
                        <input type="radio" name="difficolta" value="2">
                        <label for="2">Medio</label>
                        <input type="radio" name="difficolta" value="3">
                        <label for="3">Difficile</label>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col">
                        <label for="serving">Numero Persone: </label>
                        <select name="serving" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="tempoPreparazione">Tempo Preparazione: </label>
                        <input type="number" min="5" step="5" name="tempoPreparazione">
                    </div>
                </div>
                <input *ngIf="currentStep !== 1" type="button" name="previous" class="previous action-button-previous" value="Previous" (click)="prevStep()"/>
                <input *ngIf="currentStep !== steps.length" type="button" name="next" class="next action-button" value="Next" (click)="nextStep()"/>
                <input *ngIf="currentStep === steps.length" type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
