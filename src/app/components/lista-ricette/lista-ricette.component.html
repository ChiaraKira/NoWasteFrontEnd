<div class="card-container">
<div class="card" *ngFor="let ricetta of ricette">
    <div class="card--image-wrapper">
        <img [src]="ricetta.linkImmagine" alt="{{ricetta.nome}}">
      <div class="card--view">
        <p>
          <a routerLink="dettaglio-ricetta"></a>
          View Recipe
        </p>
      </div>
      <div class="card--image"></div>
    </div>
    <div class="card--content-wrapper">
      <h1 class="card--title">{{ricetta.nome}}</h1>
      <div class="card--recipe-info">
        <h2 class="card--recipe-category">Raccomanda NoWaste</h2>
        <p class="card--recipe-time">
          <i class="fa fa-clock-o" aria-hidden="true"></i>{{ricetta.tempoPreparazione}}</p>
      </div>
      <p class="card--description">{{ricetta.ingredienti}}</p>
      <div class="card--rating-wrapper">
        <div class="card--rating-stars--wrapper">
          <div class="card--rating-star filled">☆</div>
          <div class="card--rating-star filled">☆</div>
          <div class="card--rating-star filled">☆</div>
          <div class="card--rating-star filled">☆</div>
          <div class="card--rating-star">☆</div>
        </div>
        <span class="card--rating-count">{{ricetta.commenti.length}}</span>
      </div>
    </div>
  </div>
</div>
