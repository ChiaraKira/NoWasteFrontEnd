<div class="container bgC h-70">
  <div class="row m-5">

    <section  class="example-section" [formGroup]="formSceltaUtente" (ngSubmit)="submitSceltaIngredienti()" >
      <h4 class="mt-5 mb-5" [@fadeInOut]>Seleziona gli ingredienti a tua disposizione:</h4>
      <div class="row d-flex justify-content-center  align-items-center flex-cloumn">
       
        <div class="col-4" *ngFor="let ingrediente of ingredienti">
          <p>
            <mat-checkbox [formControlName]="ingrediente.nome">{{ingrediente.nome}}</mat-checkbox>
        </p>
       
        </div>
       
          <button mat-flat-button class="bottone" (click)="submitSceltaIngredienti()" routerLink="/rispostaUtente" >Cerca</button> 
        
      
      </div>  
       
     </section>
